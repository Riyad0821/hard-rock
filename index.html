<!doctype html>
<html lang="en">

<head>
    <title>Hard Rock Solution - Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar  navbar-dark my-3">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main id="content-area" class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Lyrics Search</h1>
                <div class="search-box my-5">
                    <input id="search-key" type="text" class="form-control" placeholder="Enter your artist song name">
                    <button id="search-btn" class="btn btn-success search-btn">Search</button>
                </div>
            </div>
            
           
            <!-- Single Lyrics -->
            
            </div>
            <div id="lyric-area">

            </div>
        </main>
    </div>

    <script>
        const getSongName = document.querySelector('.form-control');
        const searchBtn = document.querySelector('.search-btn');

        searchBtn.addEventListener("click", () =>{
            fetch(`https://api.lyrics.ovh/suggest/${getSongName.value}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("lyric-area").innerHTML = '';
                const songs = data.data.map(getSongName => getSongName);
                for (let i = 0; i < 10; i++) {
                    const element = songs[i];
                    const song = element;
                    const songTitle = song.title;
                    const albumTitle = song.album['title'];
                    const artistName = song.artist.name;
                    
                    songDetails(songTitle, albumTitle, artistName);
                    const lyricBtn = document.querySelector(".lyric-btn");
                    lyricBtn.addEventListener("click", function(){
                        getLyrics(artistName, songTitle);
                    })
                                   
                }
                function songDetails(title, albumTitle, artistName){
                    document.getElementById("lyric-area").innerHTML += `
            <div class="search-result col-md-8 mx-auto py-4">
                <!-- single result -->
                <div class="single-result row align-items-center my-3 p-3">
                    <div class="col-md-9">
                        <h3 class="lyrics-name">${title}</h3>
                        <p class="author lead">Album by <span>${albumTitle}</span></p>
                        <p class="author lead">Artist: <span>${artistName}</span></p>
                    </div>
                    <div class="col-md-3 text-md-right text-center">
                        <button id="" class="btn btn-success lyric-btn">Get Lyrics</button>
                    </div>
                </div>`

                }
                function getLyrics(artistName, songTitle)
                {
                    fetch(`https://api.lyrics.ovh/v1/${artistName}/${songTitle}`)
                    .then (response => response.json())
                    .then (data => {
                        document.getElementById("lyric-area").innerHTML +=`
                        <div class="single-lyrics text-center">
                <button class="btn go-back">&lsaquo;</button>
                <h2 class="text-success mb-4">${songTitle} - ${artistName}</h2>
                <pre class="lyric text-white">
                ${songTitle.lyrics}
                </pre>
            </div>`
                    })
                }
            })
        })

    </script>


             




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Script Here -->




</body>

</html>
